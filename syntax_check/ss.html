<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>User Data Form</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="rollno">Roll No:</label>
        <input type="text" id="rollno" required>
        <label for="marks">Marks:</label>
        <input type="number" id="marks" required>
        <button type="submit">Submit</button>
    </form>

    <h2>User Data Table</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Marks</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        // JavaScript code to handle form submission and display data
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const rollno = document.getElementById('rollno').value;
            const marks = document.getElementById('marks').value;

            const gpa = (marks / 100) * 4; // Assuming GPA is out of 4 based on marks
            const tableRow = document.createElement('tr');
            tableRow.innerHTML = `<td>${name}</td><td>${rollno}</td><td>${marks}</td><td>${gpa.toFixed(2)}</td>`;

            document.querySelector('#dataTable tbody').appendChild(tableRow); // Append to the table body

            // Clear the form fields
            document.getElementById('userForm').reset();
        });
    </script>

</body>
</html>
