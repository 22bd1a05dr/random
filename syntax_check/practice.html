<!DOCTYPE html>
<html>
    <head>
        <title>User information </title>
    </head>
    <body>
        <form id ="userform">
            <label for ="name">Enter name :</label>
            <input type="text" id="name" required/>
            <label for ="roll" >Enter Roll:</label>
            <input type="text" id ="roll" required/>
            <label for ="marks">Enter marks :</label>
            <input type="text" id="marks" required/>
            <input type="submit"/>


        </form>
        <h2>User info </h2>
        <table id ="info">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Marks</th>
                    <th>GPA</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <script>
            document.getElementById("userform").addEventListener("submit",()=>{
                event.preventDefault()
                const name = document.getElementById("name").value
                const roll = document.getElementById("roll").value
                const marks = document.getElementById("marks").value
                const gpa =(marks/100)*4
                const tableRow= document.createElement('tr')
                tableRow.innerHTML=`<td>${name}</td><td>${roll}</td><td>${marks}</td><td>${gpa}</td>`
                document.querySelector("#info tbody").appendChild(tableRow)
                document.getElementById("userform").reset()
                
            }) 
        </script>
    </body>
</html>
